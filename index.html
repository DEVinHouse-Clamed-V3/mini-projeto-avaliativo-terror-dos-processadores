    <section>
        <h1>Cadastro de Medicamentos</h1>
    </section>

    <div>
        <form id="CadastroMedicamento" class="flex br-10" autocomplete="off">

            <div>
                <label for="nomeMedicamento">Nome</label>
                <input type="text" id="nomeMedicamento" placeholder="Informe o nome">

                <span id="error-nome" style="color: red"></span>
            </div>

            <div>
                <label for="principioAtivo">Princípio Ativo</label>
                <input type="text" id="principioAtivo" placeholder="Informe o princípio ativo">
                <span id="error-principioAtivo" style="color: red"></span>
            </div>

            <div>
                <label for="laboratorioMedicamento">Laboratório</label>
                <input type="text" id="laboratorioMedicamento" placeholder="Informe o laboratório">
                <span id="error-laboratorio" style="color: red"></span>
            </div>


            <div>

                <label for="valorMedicamento">Valor do Produto</label>
                <input type="text" id="valorMedicamento" placeholder="Informe o valor">
                <span id="error-valor" style="color: red"></span>
            </div>


            <div>
                <label for="fotoMedicamento">Foto do Medicamento</label>
                <input type="url" id="fotoMedicamento" placeholder="Informe o url da foto">

                <span id="error-foto" style="color: red"></span>
            </div>

            <button class="br-5" type="submit">Cadastrar</button>


        </form>

    </div>

    <ul id="lista-medicamento">

    </ul>


    <div class="button-container">
        <button class="button-submit" type="submit">Cadastrar Novo</button>

    </div>
    </form>


    <section>
        <h1>Listagem de Medicamentos</h1>
    </section>

    <ul id="lista-medicamento" class="container flex"></ul>

    </div>

    <script src="storage.js" defer></script>

    <footer></footer>
</body>
